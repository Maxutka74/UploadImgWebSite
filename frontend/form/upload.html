<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartUploader</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <div class="upload_header">
        <h2 class="upload__header-title">Upload Photos</h2>
        <p class="upload__header-text">Upload selfies, memes, or any fun picture here.</p>
    </div>
</header>
<main>
    <nav class="upload__tabs">
        <button class="upload__tab" id="upload-tab-btn" type="button">Upload</button>
        <button class="upload__tab" id="images-tab-btn" type="button">Images</button>
    </nav>
    <section class = "upload__form">
        <div class="upload__dropzone">
            <div class="upload__img">
                <img class = "upload__icon" src="../img/icon/Group.png" alt="" loading="lazy">
            </div>
            <div class="upload__content">
                <p class="upload__content_promt">Select a file or drag and drop here</p>
                <p class="upload__content-infotext">Only support .jpg, .png and gif. <br> Maximum file size is 5MB</p>
            </div>
        </div>
        <div class="upload__button">
            <input type="file" id="file__upload" accept="image/*" style="display: none" multiple>
            <label for="file__upload">BROWSE YOUR FILE</label>
        </div>
        <div class="upload__url">
            <div class="upload__text">
                <h2 class="upload__url-text">Current Upload</h2>
                <div class="upload__get-url">
                    <input type="text" class="upload__input"  placeholder="https://" readonly>
                    <button class="upload__copy">COPY</button>
                </div>
            </div>
        </div>
    </section>
    <section id = "file-list-wrapper">
    </section>
</main>
<script src="../js/upload.js"></script>
</body>
</html>
